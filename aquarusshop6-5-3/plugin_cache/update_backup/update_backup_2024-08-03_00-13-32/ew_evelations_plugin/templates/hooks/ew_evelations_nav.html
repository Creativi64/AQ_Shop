{if $_categories}
    <div id="box-categories" class="panel panel-default text-word-wrap">
        <div class="panel-heading">
            <p class="panel-title">
                {if $parent}
                    <a href="{$parent.categories_link}" title="{$parent.categories_heading_title}">{$parent.categories_name}</a>
                {else}
                    {txt key=TEXT_BOX_TITLE_CATEGORIES}
                {/if}
            </p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            {$categories_list}
        </ul>
    </div>
{/if}
