{if $data}

    <div class="hidden-xs">
        <p class="headline">{txt key=TEXT_INFO}</p>
        <ul class="footer-list list-unstyled">
            {foreach name=aussen item=box_data from=$data}
            <li class="level{$box_data.level}{if $box_data.active} active{/if}"><a href="{$box_data.link}" {if $smarty.get.page != 'index' && $box_data.content_hook gt 0} rel="nofollow"{/if}>{$box_data.title}</a></li>
            {/foreach}
        </ul>
    </div>

    <div class="hidden-sm hidden-md hidden-lg">
        <h4 role="tab" id="footerInfoHeading" class="headline">
            <a data-toggle="collapse" class="collapse-status" data-parent="#footer-accordion" href="#footerInfo" aria-expanded="true" aria-controls="footerInfo">
                {txt key=TEXT_INFO}
                <i class="fa fa-plus-circle plus pull-right"></i> <i class="fa fa-minus-circle minus pull-right"></i>
            </a>
        </h4>
        <div id="footerInfo" class="collapse in" role="tabpanel" aria-labelledby="footerInfoHeading">
            <ul class="footer-list list-unstyled">
                {foreach name=aussen item=box_data from=$data}
                <li class="level{$box_data.level}{if $box_data.active} active{/if}"><a href="{$box_data.link}" {if $smarty.get.page != 'index' && $box_data.content_hook gt 0} rel="nofollow"{/if}>{$box_data.title}</a></li>
                {/foreach}
            </ul>
        </div>
    </div>

{/if}
