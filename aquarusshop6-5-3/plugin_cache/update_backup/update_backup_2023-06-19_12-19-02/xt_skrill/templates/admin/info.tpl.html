    #skrill_payment_info label {
        display: table-cell;
        padding: 0 20px 5px 0;
    }
    {/literal}
</style>
<script type="application/javascript">
    {literal}
    $(function()

</script>
<div width="100%" id="skrill_payment_info">
    <p style="padding:5px; background-color:#99ffbb; border: solid 1px #006622;margin-bottom:15px; border-radius: 3px">{$msg}</p>
    {if $error}
    <p style="padding:5px; background-color:#f9ffab; border: solid 1px #77780f;margin-bottom:15px; border-radius: 3px">{$error}</p>
    {/if}
    <p style="display: table; padding:0 5px">
        {foreach from=$info_data item=info_val key=info_key}
        <span style="display: table-row">
            <label>{$info_key}</label>{if $info_val}{$info_val}{else}-{/if}
        </span>
        {/foreach}
    </p>

</div>
