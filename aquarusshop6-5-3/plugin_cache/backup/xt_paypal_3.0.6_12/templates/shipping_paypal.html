{if $shipping_hidden == true}
	<div class="item item-{$shipping_code}{if $shipping_code == $shipping_selected} selected{/if}"{if $shipping_desc|trim != ''} data-toggle="noTcollapse" data-target=".item-{$shipping_code} .collapse"{/if}">
        <header>
            <label class="cursor-pointer">
                <span class="check">
                    {if $shipping_hidden == true}
                        {form type=hidden name=selected_shipping value=$shipping_code}
                    {else}
                        {if $shipping_code == $shipping_selected}
                            {form type=radio name=selected_shipping value=$shipping_code checked=true}
                        {else}
                            {form type=radio name=selected_shipping value=$shipping_code}
                        {/if}
                    {/if}
                </span>
                <span class="name">{$shipping_name}</span>
                {if $shipping_price.formated}
                    <small class="price">&nbsp;{$shipping_price.formated}</small>
                {/if}
            </label>
        </header>
			{if $shipping_desc|trim != ''}
				<div class="desc collapse{*if $shipping_code == $shipping_selected*} in{*/if*}">
					{$shipping_desc}
				</div>
			{/if}
	</div><!-- .box .box-white .box-hover -->
{else}
    {if $shipping_code == $shipping_selected}
	<div class="item item-{$shipping_code}{if $shipping_code == $shipping_selected} selected{/if}"{if $shipping_desc|trim != ''} data-toggle="noTcollapse" data-target=".item-{$shipping_code} .collapse"{/if}">
