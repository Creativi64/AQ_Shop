<div class="container">
 	<div class="header">
    	<ul class="nav nav-pills pull-right">
		</ul>
		<h3 class="text-muted"><img src="templates/img/top_logo.jpg"alt="" /></h3>
	</div>
<div class="panel panel-default">
	  <div class="panel-body">
	  	<h1>{$smarty.const._TEXT_LICENSE}</h1>
	  	{if $error}
		    <div class="alert alert-danger">
		        {$error}
		    </div>
		{/if}
	    <form method="post" action="{$current_page}"  style="margin:0">
			<div style="overflow: auto; height: 400px; border: 1px solid; background:#FFFFFF;padding:5px">
				{$LICENSE_CONTENT}
			</div>
			<br />
			<fieldset>
				<input type="hidden" name="send" value="1">
		    	<label class="checkbox" style="margin-left:20px">
		        	<input type="checkbox" name="LicenseRead" value="1"> {$smarty.const._TEXT_LICENSE_CHECK}
		    	</label>
		    	<input type="submit" class="btn btn-large next-btn btn-success" style="float:right" value="{txt key=TEXT_BUTTON_NEXT}">
			</fieldset>
		</form>
</div>
</div>
