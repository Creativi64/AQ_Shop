.wizard._TEXT_UPDATE_INTRO=Dieser Wizard führt ein Update auf <span class="xt">xt:</span>Commerce 6 durch!
.wizard._TEXT_UPDATE_INTRO_VERSION=Bitte führen Sie zunächst das Update auf die Version 4.2.00 durch, erst ab dieser Version können Sie den xtWizard nutzen um weitere Updates durchzuführen. Alle Updateanleitungen finden Sie unter folgender URL: <br /> <a href="https://xtcommerce.atlassian.net/wiki/pages/viewpage.action?pageId=2555933" target="_blank">https://xtcommerce.atlassian.net/wiki/pages/viewpage.action?pageId=2555933</a><br />Erfolgreiche Geschäfte wünscht ihnen die xt:Commerce GmbH!
.wizard._TEXT_UPDATING_DATA_STORES=Shop-Daten aktualisieren
.wizard.TEXT_INFO_PLACE_LICENSE= <span style='font-weight:bold'>Bitte, beachten Sie</span>: wenn Sie ein Update auf xt:Commerce %s durchführen, benötigen Sie in einem <span style='font-weight:bold'>späteren</span> Schritt des Updates eine gültige xt:Commerce %s Lizenz !<br />Wie Sie diese Lizenz erhalten bzw. Ihre aktuelle Lizenz aktualisieren erfahren Sie in der für Sie relevanten <a target="_blank" href="https://xtcommerce.atlassian.net/wiki/spaces/MANUAL/pages/669089814/">Update-Anleitung</a>.
.wizard.TEXT_INFO_PLACE_LICENSE_JS=Fahren Sie nur fort, wenn Sie eine gültige xt:Commerce %s Lizenz besitzen! Diese wird in einem späteren Update-Schritt benötigt.

.wizard.TEXT_NO_LICENSE_FREE=Bitte registrieren Sie sich für eine <b>kostenfreie xt:Commerce Test-Lizenz</b> um die Installation abzuschließen.<br />Sollten Sie bereits eine xt:Commerce 6 Lizenz erworben haben, laden Sie Ihre Lizenz in den /lic Ordner - Klicken Sie dann folgenden Link um die <a href="./index.php">Installation neu zu starten</a>
