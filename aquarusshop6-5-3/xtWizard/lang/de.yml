.wizard.TEXT_INSTALL_PATCH=Ihre aktuelle Version ist %s. Bitte installieren Sie zuerst den Patch auf Version %s.<br/> Den Patch finden Sie unter https://helpdesk.xt-commerce.com/index.php?/Knowledgebase/List/Index/43/patches<br/>Nach Installation des Patches aktualsieren Sie bitte diese Seite.
