<div id="box-search" class="hidden-xs">
    <span class="sr-only">{txt key=BUTTON_SEARCH}</span>
    <a href="javascript:void(0);" class="open-overlay-search btn btn-link">
        <i class="mdi mdi-magnify"></i> {txt key=BUTTON_SEARCH}
    </a>
</div>

<!-- Rich Snippet Search Data -->
<script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "WebSite",
    "url": "https://{$smarty.server.SERVER_NAME}",
    "potentialAction": {
        "@type": "SearchAction",
        "target": "https://{$smarty.server.SERVER_NAME}/search?page=search&page_action=query&desc=on&sdesc=on&keywords={search_term_string}",
        "query-input": "required name=search_term_string"
    }
}
</script>
